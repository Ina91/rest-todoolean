<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/style.css">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.6/handlebars.min.js"></script>
        <script src="https://momentjs.com/downloads/moment-with-locales.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

        <title>Rest Todoolean</title>
    </head>
    <body>

        <input type="text" name="" value="" id= "nuova-voce" placeholder="inserisci una nuova voce">
        <input class="inserisci" type="submit" name="" value="invia">
        <ol class="todos"></ol>

        <script id="entry-template" type="text/x-handlebars-template">
            <li data-id={{id}}>{{text}}
            <span class="delete">X</span> </li> <!-- meddo data-id={{id}} per poi visualizzare l'id che ho aggiunto in context (js)-->
        </script>

        <script src="js/script.js" charset="utf-8"></script>
    </body>
</html>
